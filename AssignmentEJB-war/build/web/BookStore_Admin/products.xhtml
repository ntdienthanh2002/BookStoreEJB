<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginAdminMB.checkLoginStatus()}"/>
        </f:metadata>
        <ui:include src="layout/css.xhtml"/>

        <!-- modernizr JS
                    ============================================ -->
        <script type="text/javascript" src="js/vendor/modernizr-2.8.3.min.js"></script>
    </h:head>
    <h:body>
        <!-- Start Left menu area -->
        <ui:include src="layout/leftmenu.xhtml"/>
        <!-- End Left menu area -->

        <!-- Start Welcome area -->
        <div class="all-content-wrapper">
            <div class="header-advance-area">
                <!-- Start Header area -->
                <ui:include src="layout/header.xhtml"/>
                <!-- End Header area -->

                <!-- Mobile Menu start -->
                <ui:include src="layout/mobilemenu.xhtml"/>
                <!-- Mobile Menu end -->
            </div>

            <!-- Data Table Start -->
            <div class="data-table-area mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="sparkline13-list">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1>Manage Products</h1>
                                    </div>
                                </div>
                                <div class="sparkline13-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
                                        <div id="toolbar"></div>
                                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true"
                                               data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                            <thead>
                                                <tr>
                                                    <th data-field="action">Delete</th>
                                                    <th data-field="id">ID</th>
                                                    <th data-field="name">Product Name</th>
                                                    <th data-field="author">Author</th>
                                                    <th data-field="publisher">Publisher</th>
                                                    <th data-field="language">Language</th>
                                                    <th data-field="category">Category</th>
                                                    <th data-field="image">Image</th>
                                                    <th data-field="size">Size</th>
                                                    <th data-field="pagenum">Page</th>
                                                    <th data-field="form">Form</th>
                                                    <th data-field="price">Price</th>
                                                    <th data-field="quantity">Quantity</th>
                                                    <th data-field="description">Description</th>
                                                    <th data-field="discount">Discount</th>
                                                    <th data-field="sell">Sell</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <c:forEach items="#{productsMB.showAllProducts()}" var="itemProducts">
                                                    <tr>
                                                        <td>
                                                            <h:form id="updform">
                                                                <h:commandLink title="Delete" class="btn btn-custon-rounded-four btn-danger fa fa-trash" type="submit" action="#{productsMB.deleteProduct(itemProducts.productID)}"/>
                                                            </h:form>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productID}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productName}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.authorID.authorName}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.publisherID.publisherName}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.languageID.languageName}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.categoryID.categoryName}"/>
                                                        </td>
                                                        <td>
                                                            <h:graphicImage url="#{itemProducts.productImage}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productSize} cm"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productPage}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productForm}"/>
                                                        </td>
                                                        <td> 
                                                            <h:outputText value="#{itemProducts.productPrice}">
                                                                <f:convertNumber type="currency"/>
                                                            </h:outputText>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productQuantity}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productDescription}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productDiscount} %"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemProducts.productSell}"/>
                                                        </td>
                                                    </tr>
                                                </c:forEach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data Table End -->

            <!-- Start Footer area -->
            <ui:include src="layout/footer.xhtml"/>
            <!-- End Footer area -->
        </div>

        <ui:include src="layout/js.xhtml"/>

    </h:body>
</html>
