<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginAdminMB.checkLoginStatus()}"/>
        </f:metadata>
        <ui:include src="layout/css.xhtml"/>

        <!-- modernizr JS
                    ============================================ -->
        <script type="text/javascript" src="js/vendor/modernizr-2.8.3.min.js"></script>
    </h:head>
    <h:body>
        <!-- Start Left menu area -->
        <ui:include src="layout/leftmenu.xhtml"/>
        <!-- End Left menu area -->

        <!-- Start Welcome area -->
        <div class="all-content-wrapper">
            <div class="header-advance-area">
                <!-- Start Header area -->
                <ui:include src="layout/header.xhtml"/>
                <!-- End Header area -->

                <!-- Mobile Menu start -->
                <ui:include src="layout/mobilemenu.xhtml"/>
                <!-- Mobile Menu end -->
            </div>
            
            <!-- Data Table Start -->
            <div class="data-table-area mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="sparkline13-list">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1>Manage Languages</h1>
                                    </div>
                                </div>
                                <h:form id="updateForm" rendered="false">
                                    <h:inputHidden value="#{languagesMB.idLanguage}"/>
                                    <div class="form-group">
                                        <h:outputText value="Language ID"/>
                                        <h:outputText value="#{languagesMB.languages.languageID}" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputText value="Language Name"/>
                                        <h:inputText id="namela" value="#{languagesMB.languages.languageName}" class="form-control"/>
                                    </div>

                                    <h:commandButton type="submit" value="Update" action="#{languagesMB.updateLanguage()}" class="btn btn-primary waves-effect waves-light" title="Update"/>
                                </h:form>
                                <div class="sparkline13-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
                                        <div id="toolbar">
                                            <a title="Create" href="language_create.xhtml" aria-expanded="false" class="btn btn-custon-four btn-success">
                                                <span class="fa fa-plus" aria-hidden="true"></span>
                                                Create
                                            </a>
                                        </div>
                                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true"
                                               data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                            <thead>
                                                <tr>
                                                    <th data-field="action">Update | Delete</th>
                                                    <th data-field="id">Language ID</th>
                                                    <th data-field="name">Language Name</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <c:forEach items="#{languagesMB.showAllLanguages()}" var="itemLanguages">
                                                    <tr>
                                                        <td>
                                                            <h:form id="action">
                                                                <h:commandLink title="Edit" class="btn btn-custon-rounded-four btn-info fa fa-edit" type="submit" action="#{languagesMB.showUpdateLanguageForm(itemLanguages.languageID)}"/>
                                                                &nbsp;
                                                                <h:commandLink title="Delete" class="btn btn-custon-rounded-four btn-danger fa fa-trash" type="submit" action="#{languagesMB.deleteLanguage(itemLanguages.languageID)}"/>
                                                            </h:form>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemLanguages.languageID}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{itemLanguages.languageName}"/>
                                                        </td>
                                                    </tr>
                                                </c:forEach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data Table End -->

            <!-- Start Footer area -->
            <ui:include src="layout/footer.xhtml"/>
            <!-- End Footer area -->
        </div>

        <ui:include src="layout/js.xhtml"/>
    </h:body>
</html>
